<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Redirect Handler</title>
    <script type="text/javascript">
        window.onload = function() {
            // Extract the necessary OAuth data from the query parameters
            const params = new URLSearchParams(window.location.search);
            const container = document.createElement('div');
            container.innerHTML = '<h2>OAuth Data:</h2>';
            
            // Iterate over all query parameters and display them
            params.forEach((value, key) => {
                const paramElement = document.createElement('p');
                paramElement.textContent = `${key}: ${value}`;
                container.appendChild(paramElement);
            });

            document.body.appendChild(container);
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
